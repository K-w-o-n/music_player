<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/9bf9d705d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Have A Good Day</h1>
        <div class="playListContainer"></div>
        <audio src="" class="audioTag" >
        </audio>
        <div class="currentAndTotalTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="fas fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
        </div>
        <div><h1 class="footer">Thanks For Your Listening</h1></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
